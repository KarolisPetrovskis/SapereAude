openapi: 3.0.4
info:
  title: Commerce Backend API (diagram-derived, updated)
  description: API contract derived from the provided class diagram. Includes Product/ProductGroup/ProductVariation/ProductPrice, Orders, Reservations, Discounts, TaxRates, Businesses and Workers.
  version: 1.0.1
servers:
  - url: https://api.example.com/v1
tags:
  - name: Product
    description: Product, ProductPrice, ProductVariation, ProductGroup operations
  - name: Order
    description: Orders, order items and payments
  - name: Customer
    description: Customer operations
  - name: Business
    description: Business and Worker operations
  - name: Reservation
    description: Reservation operations
  - name: Discount
    description: Discount operations
  - name: Tax
    description: Tax rate operations

paths:
  /products:
    get:
      tags: [Product]
      summary: List products
      parameters:
        - name: businessId
          in: query
          schema:
            type: string
            format: uuid
        - name: productGroupId
          in: query
          schema:
            type: string
            format: uuid
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags: [Product]
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input
        '422':
          description: Validation error

  /products/{productId}:
    parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      tags: [Product]
      summary: Get product by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    put:
      tags: [Product]
      summary: Update existing product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    delete:
      tags: [Product]
      summary: Delete product
      responses:
        '204':
          description: Deleted
        '404':
          description: Product not found

  /products/{productId}/prices:
    parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Product]
      summary: List all product prices (for product & variations)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductPrice'
        '404':
          description: Product not found
    post:
      tags: [Product]
      summary: Create a product price (relationship to ProductVariation optional)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductPriceCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPrice'
        '400':
          description: Invalid input
        '404':
          description: Product not found

  /productGroups:
    get:
      tags: [Product]
      summary: List product groups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductGroup'
    post:
      tags: [Product]
      summary: Create product group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductGroupCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductGroup'

  /productVariations:
    get:
      tags: [Product]
      summary: List product variations
      parameters:
        - name: productId
          in: query
          schema:
            type: string
            format: uuid
        - name: productGroupId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductVariation'
    post:
      tags: [Product]
      summary: Create product variation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductVariationCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVariation'

  /productVariations/{variationId}:
    parameters:
      - name: variationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Product]
      summary: Get product variation by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVariation'
        '404':
          description: Not found
    put:
      tags: [Product]
      summary: Update product variation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductVariationCreate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVariation'

  /orders:
    get:
      tags: [Order]
      summary: List orders
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/OrderStatus'
        - name: businessId
          in: query
          schema:
            type: string
            format: uuid
        - name: workerId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    post:
      tags: [Order]
      summary: Create order (with inline items allowed)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid input

  /orders/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Order]
      summary: Get order by ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Not found
    put:
      tags: [Order]
      summary: Update an existing order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderUpdate'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
    delete:
      tags: [Order]
      summary: Delete order
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found

  /orders/{orderId}/items:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Order]
      summary: List items for an order
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderItem'
    post:
      tags: [Order]
      summary: Add an OrderItem to an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItemCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItem'
        '400':
          description: Invalid input
        '404':
          description: Order or Product not found

  /order-payments:
    post:
      tags: [Order]
      summary: Create a payment for an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderPaymentCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderPayment'
        '400':
          description: Invalid input

  /customers:
    get:
      tags: [Customer]
      summary: List customers
      parameters:
        - name: email
          in: query
          schema:
            type: string
        - name: phoneNumber
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
    post:
      tags: [Customer]
      summary: Create customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'

  /businesses:
    get:
      tags: [Business]
      summary: List businesses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Business'
    post:
      tags: [Business]
      summary: Create business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business'

  /businesses/{businessId}/workers:
    parameters:
      - name: businessId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Business]
      summary: List workers for a business
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Worker'
    post:
      tags: [Business]
      summary: Create a worker under a business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkerCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Worker'

  /reservations:
    get:
      tags: [Reservation]
      summary: List reservations
      parameters:
        - name: customerId
          in: query
          schema:
            type: string
            format: uuid
        - name: businessId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
    post:
      tags: [Reservation]
      summary: Create reservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'

  /discounts:
    get:
      tags: [Discount]
      summary: List discounts
      parameters:
        - name: businessId
          in: query
          schema:
            type: string
            format: uuid
        - name: productId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Discount'
    post:
      tags: [Discount]
      summary: Create discount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'

  /taxRates:
    get:
      tags: [Tax]
      summary: List tax rates
      parameters:
        - name: productGroupId
          in: query
          schema:
            type: string
            format: uuid
        - name: businessId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxRate'
    post:
      tags: [Tax]
      summary: Create tax rate (business-scoped)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxRateCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxRate'

  /orders/info/{orderId}:
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Order]
      summary: Get full order details by ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderFullDetail'
        '404':
          description: Order not found

  /reservations/all:
    get:
      tags: [Reservation]
      summary: List all reservations for a business
      parameters:
        - name: businessId
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the business to retrieve reservations for
        - name: customerId
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Optional filter to show only reservations by a specific customer
      responses:
        '200':
          description: List of reservations for the given business
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReservationDetail'
        '404':
          description: No reservations found for the specified business

  /reservations/by-period:
    get:
      tags: [Reservation]
      summary: Get reservations for a business within a specified time period
      parameters:
        - name: businessId
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: Business ID to retrieve reservations for
        - name: fromDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: Start date-time (inclusive)
        - name: toDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: End date-time (inclusive)
      responses:
        '200':
          description: List of reservations within the given period
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '400':
          description: Invalid or missing date range
        '404':
          description: No reservations found for the given business and period

  /products/{productId}/price-history:
    get:
      tags: [ProductPrice]
      summary: Get all price changes for a product
      description: |
        Returns the full price history for a product, including all effective date ranges.
        Useful for displaying historical pricing trends or auditing.
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the product to retrieve price changes for
      responses:
        '200':
          description: List of all product price records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductPrice'
        '404':
          description: Product not found or no price history available

  /businesses/{businessId}/workers/{workerId}/salary:
    put:
      tags: [Worker]
      summary: Update worker salary
      description: >
        Updates the salary of a specific worker under the given business.
        Only authorized users (e.g., business managers) should be able to perform this operation.
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the business the worker belongs to
        - name: workerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the worker whose salary will be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newSalary:
                  type: number
                  format: decimal
                  description: New salary amount
              required: [newSalary]
      responses:
        '200':
          description: Salary updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Worker'
        '400':
          description: Invalid salary input
        '404':
          description: Business or worker not found

  /products/{productId}/tax:
    get:
      tags: [TaxRate]
      summary: Get tax rate for a specific product
      description: |
        Returns the applicable tax rate for a product. 
        The tax rate may be determined by the product's assigned tax type, 
        product group, or business tax configuration.
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the product to retrieve tax information for
      responses:
        '200':
          description: Tax rate found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxRate'
        '404':
          description: Product or tax rate not found

  /workers/{workerId}/orders:
    get:
      tags: [Order]
      summary: Get all orders created or handled by a specific worker
      description: |
        Retrieves a list of all orders associated with a given worker.
        Useful for tracking worker performance, activity, or daily workload.
      parameters:
        - name: workerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the worker whose orders to retrieve
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/OrderStatus'
          description: Filter by order status (e.g., Pending, Completed)
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Optional start date to filter orders
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Optional end date to filter orders
      responses:
        '200':
          description: List of orders handled by the worker
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '404':
          description: Worker not found or no orders available

  /workers/{workerId}/permission:
    put:
      tags: [Worker]
      summary: Update a worker's permission level
      description: |
        Updates the access or permission level of a specific worker.
        This can be used by business administrators to promote or restrict worker privileges.
      parameters:
        - name: workerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the worker whose permission level will be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                permissionLevel:
                  type: string
                  enum: [Owner, Manager, Employee, Trainee]
                  description: The new permission level to assign
              required: [permissionLevel]
      responses:
        '200':
          description: Permission level updated successfully
        '400':
          description: Invalid permission level
        '404':
          description: Worker not found

  /workers/{workerId}/password:
    put:
      tags: [Worker]
      summary: Change a worker's password
      description: |
        Allows a worker or administrator to change the worker's account password.
        If performed by the worker themselves, oldPassword is required.
      parameters:
        - name: workerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the worker whose password is being changed
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: The current password (required if self-service)
                newPassword:
                  type: string
                  minLength: 8
                  description: The new password
              required: [newPassword]
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid request or password format
        '404':
          description: Worker not found
        '401':
          description: Incorrect old password

  /workers/{workerId}/reservations/current:
    get:
      tags: [Reservation]
      summary: Get current and upcoming reservations for a worker
      description: |
        Retrieves all reservations assigned to a specific worker that are currently active
        or scheduled for the future. Useful for daily or weekly scheduling.
      parameters:
        - name: workerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the worker whose reservations to retrieve
        - name: fromDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Optional start of the period (defaults to now)
        - name: toDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Optional end of the period
      responses:
        '200':
          description: List of current and upcoming reservations for the worker
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '404':
          description: Worker not found or no reservations available

components:
  responses:
    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    # Product & related
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        businessId:
          type: string
          format: uuid
        name:
          type: string
        productPriceId:
          type: string
          format: uuid
        maxServiceDuration:
          type: number
          format: float
        productGroupId:
          type: string
          format: uuid
      required: [id, businessId, name]

    ProductCreate:
      type: object
      properties:
        businessId:
          type: string
          format: uuid
        name:
          type: string
        productGroupId:
          type: string
          format: uuid
        maxServiceDuration:
          type: number
      required: [businessId, productGroupId, name]

    ProductUpdate:
      type: object
      properties:
        name:
          type: string
        productPriceId:
          type: string
          format: uuid
        maxServiceDuration:
          type: number
        productGroupId:
          type: string
          format: uuid

    ProductPrice:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        effectiveFrom:
          type: string
          format: date-time
          description: epoch
        effectiveTo:
          type: string
          format: date-time
          nullable: true
          description: epoch or null
        basePrice:
          type: number
          format: decimal
      required: [id, productId, basePrice, effectiveFrom]

    ProductPriceCreate:
      type: object
      properties:
        productId:
          type: string
          format: uuid
          description: The ID of the product this price applies to
        effectiveFrom:
          type: string
          format: date-time
          description: epoch
        effectiveTo:
          type: string
          format: date-time
          nullable: true
          description: epoch
        basePrice:
          type: number
          format: decimal
      required: [productId, basePrice, effectiveFrom]

    ProductGroup:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string

    ProductGroupCreate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
      required: [name]

    ProductVariation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
          description: Link to Product
        group:
          type: string
        productGroupId:
          type: string
          format: uuid
